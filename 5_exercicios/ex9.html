<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Escreva um for ou while que exiba qual numero
        // é par e qual é impar
        // o contador deve iniciar em 0 e ir até 50

        for(i = 0; i <= 50; i++) {
            if(i%2 == 0) {
                console.log(`O número ${i} é par.`);
            } else {
                console.log(`O número ${i} é impar.`);
            }
        }
    </script>
</body>
</html>
