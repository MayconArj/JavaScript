<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // verifique se o número é primo
        // aquele que é natural, maior que 1 e apenas
        // divisivel por si próprio ou por 1

        let num = 5;
        let divisoes = 0;

        for(let i = 1; i <= num; i++){
            if(num % i == 0) {
                divisoes++;
            }
        }

        if(divisoes == 2) {
            console.log(`O número ${num} é primo`);
        } else {
            console.log(`O número ${num} não é primo`);
        }
    </script>
</body>
</html>
