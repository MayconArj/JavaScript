<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Armazene a velocidade de um carro em uma variável
        // com o numero que desejar
        // faça um if else que verifica se ele está acima da
        // velocidade. 80 é a maxima

        let velocidade = 80;

        if(velocidade > 80) {
            console.log("Você está acima da velocidade!");
        } else {
            console.log("Você está dentro da velocidade.");
        }
    </script>
</body>
</html>
